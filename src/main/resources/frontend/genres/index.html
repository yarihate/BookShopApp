<head th:replace="~{fragments/head_fragment :: headFragment('Жанры')}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headerFragment('genres')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Жанры
        </h1>
        <div class="Section">
          <div class="Tags Tags_genres">
            <div class="Tags Tags_embed" th:each="genre : ${genreList}">
              <div class="Tags-title">
                <div class="Tag">
                  <a href="/genres/slug.html" th:href="@{'/genres/slug/'+ ${genre.getSlug()}}"
                     th:text="${genre.getSlug()} + ' (' + ${genre.count} + ')'">
                    1 level
                    <span class="undefined-amount">
                                        (15638)
                                    </span>
                  </a>
                </div>
              </div>
              <div class="Tags" th:each="genre1 : ${genre.getSubGenres()}">
                <div class="Tags-title">
                  <div class="Tag">
                    <a href="/genres/slug.html" th:href="@{'/genres/slug/'+ ${genre1.getSlug()}}"
                       th:text="${genre1.getSlug()} + ' (' + ${genre1.count} + ')'">
                      2 level
                      <span class="undefined-amount">
                                            (10)
                                        </span>
                    </a>
                  </div>
                </div>
                <div class="Tag" th:each="genre2 : ${genre1.getSubGenres()}">
                  <a href="/genres/slug.html" th:href="@{'/genres/slug/'+ ${genre2.getSlug()}}"
                     th:text="${genre2.getSlug()} + ' (' + ${genre2.count} + ')'">
                    3 level
                    <span class="undefined-amount">
                                        (134)
                                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
