<head th:replace="~{fragments/head_fragment :: headFragment('Жанр')}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headerFragment('genres')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Жанры</a>
          </li>
          <!--          <li class="breadcrumbs-item"><a href="/genres/index.html">Легкое чтение</a>
                    </li>-->
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${genreName}"><span>Детективы</span>
          </li>
        </ul>
        <header class="Middle-header">
          <h1 class="Middle-title" th:text="${genreName}">Детективы
          </h1>
        </header>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${books}">
              <div class="Card-picture"><a href="#" th:href="@{'/book/' + ${book.getSlug()}}">
                <img th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:href="@{'/book/' + ${book.getSlug()}}"
                                              th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description"
                     th:text="${book.author.name}">
                  Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld"
                                             th:text="${'₽' + book.priceOld}">₽300.00</span>
                  <span
                          class="Card-price"
                          th:text="${'₽' + book.price}">₽190.00
                                </span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                             data-refreshshow="genre" data-refreshoffset="0"
                                                             data-refreshlimit="5" data-refreshid="1020"
                                                             th:attr="data-refreshid=${genreName}">
              Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
