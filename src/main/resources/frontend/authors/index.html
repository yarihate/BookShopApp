<head th:replace="~{fragments/head_fragment :: headFragment('Авторы')}"></head>
<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/header_fragment :: headerFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="${#messages.msg('topbar.authors')}">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="authorsList : ${authorsMap}" class="Authors-link" href="#a" th:href="'#' + ${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}">А</a>
            </div>
            <div class="Authors-block" th:each="authorsList : ${authorsMap}">
              <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}">А
              </h2>
              <div class="Authors-letter">
                <div th:each="author : ${authorsList.value}" class="Authors-item"><a href="/authors/slug.html" th:href="@{/authors/slug(authorId=${author.id}, authorsFullName=${author.lastName + ' ' + author.firstName})}" th:text="${author.lastName + ' ' + author.firstName}">Абгарян Наринэ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
